<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Larry's Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <div class="well bodywell">
        <div class="jumbotron">
          <div class="well">
            <h4>Larry's Pizza Place</h4>
          </div>
        </div>
        <div class="well pricewell col-sm-6">
          <h5>Our Prices</h5>
          <p>Our pizzas include a free cheese topping. Additional toppings $1.50 each.</p>
          <h6>SIZES:</h6>
          <ul>
            <li>Large:    $15</li>
            <li>Medium:    $11</li>
            <li>Small:    $9</li>
          </ul>
        </div>
        <div class="well orderwell col-sm-6">
          <h1>PLACE YOUR ORDER</h1>
          <form id="newPizzaOrder">
            <div class="form-group">
              <label for="new-cutomer-name">Customer Name</label>
              <input type="text" class="form-control" id="new-customer-name">
            </div>
            <label for="newPizzaSize">Pizza Size</label>
            <select class="form-control" id="newPizzaSize">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>

          <div id="newToppings">
            <div class ="newTopping">
              <label for="newPizzaToppings">Toppings</label>
              <select class="form-control" id="newPizzaToppings">
                <option>Cheese</option>
                <option>Pepperoni</option>
                <option>Sausage</option>
                <option>Mushrooms</option>
                <option>Jalapenos</option>
                <option>Onions</option>
                <option>Bacon</option>
              </select>
            </div>
          </div>
        </div>

          <button type="submit" class="btn-lg btn-danger">PLACE ORDER</button>
          <span class="btn-lg btn-danger" id="addMoreToppings">MORE TOPPINGS</span>



        </form>


        <div class="jumbotron bottomjumbo">
          <div class="well bottomwell">
            <div id="showFinalPizza">
              <h2>Order Details:</h2>
              <p>Name on Order: <span class="customers-name"></span></p>
              <p>Size: <span class="pizzaSize"></span></p>
              <p>Toppings: <span class="pizzaToppings"></p>
              <h3>TOTAL COST: <span class="finalPizzaCost"></span><p>
            </div>
          </div>
        <div>
      </div>
    </div>
  </body>
</html>
