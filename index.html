<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Larry's Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h4>Welcome to Larry's Pizza Place.</h4>
        <h5>Our Prices</h5>
        <p>Our pizzas include a free cheese topping. Any additional toppings cost $1.50 each.</p>
        <p>SIZES:</p>
        <ul>
          <li>Large $15</li>
          <li>Medium $11</li>
          <li>Small $9</li>
        </ul>
        <h1>PLACE YOUR ORDER</h1>
        <form id="newPizzaOrder">
          <div class="form-group">
            <label for="new-cutomer-name">Customer Name</label>
            <input type="text" class="form-control" id="new-customer-name">
          </div>
          <select class="form-control" id="newPizzaSize">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
          <div id="newToppings">
            <div class ="newTopping">
              <select class="form-control" id="newPizzaToppings">
                <option>Cheese</option>
                <option>Pepperoni</option>
                <option>Sausage</option>
                <option>Mushrooms</option>
                <option>Jalapenos</option>
                <option>Onions</option>
                <option>Bacon</option>
              </select>
            </div>
          </div>

          <span class="btn btn-danger" id="addMoreToppings">MORE TOPPINGS</span>

          <button type="submit" class="btn btn-danger">PLACE ORDER</button>

        </form>

        <div class="jumbotron">
          <div id="showFinalPizza">
            <h2></h2>
            <p>Name on Order: <span class="customer-name"></span></p>
            <p>Size: <span class="pizzaSize"></span></p>
            <p>Toppings:</p>
            <ul id="pizzaToppings">

            </ul>
            <div class="well well-sm">
              <h3>TOTAL COST: <span class="finalPizzaCost"></span><p>
            </div>
          </div>
        <div>
      </div>
    </div>
  </body>
</html>
