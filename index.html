<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Larry's Pizza Place</title>
  </head>
  <body>

    <div class="pizzaOrderDisplay">
      <p id="finalPizza"> <p>
    <div>

    <div class="container">
      <div class="well">
        <h1>PLACE YOUR ORDER</h1>
        <form id="newPizzaOrder">
          <div class="form-group">
            <div class="form-group">
              <label for="new-cutomer-name">Customer Name</label>
              <input type="text" class="form-control" id="new-customer-name">
            </div>
          <select class="form-control" id="pizzaSize">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
          <select class="form-control" id="pizzaToppings">
            <option>Cheese</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Mushrooms</option>
            <option>Jalapenos</option>
            <option>Onions</option>
            <option>Bacon</option>
          </select>

          <span class="btn btn-danger" id="addMoreToppings">MORE TOPPINGS</span>

          <button type="submit" class="btn btn-danger">PLACE ORDER</button>

        </form>
      </div>
    </div>
  </body>
</html>
